<div id="page-wrapper" class="fadeInRight animated">
  <div class="page-t">
    <div class="page-nav message-nav">
      <a  href="javascript:;">设备管理</a>
      <a  href="javascript:;">菜单管理</a>
      <a  routerLinkActive="active" routerLink="/menu-detail">菜单详情</a>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="J_mainContent" id="content-main">
    <div class="wrapper wrapper-content">
      <div *ngIf="menu">
        <!--<h2>{{menu.name}} details!</h2>-->
        <!--<div><label>id: </label>{{menu.id}}</div>-->
        <!--<div>-->
          <!--<label>name: </label>-->
          <!--<input [(ngModel)]="menu.name" placeholder="name"/>-->
        <!--</div>-->
        <table class="table">
          <thead>
          <tr>
            <th>菜单名称</th>
            <th>菜单编号</th>
            <th>链接地址</th>
            <th>上级菜单名称</th>
            <th>上级菜单编号</th>
            <th>新窗口打开</th>
            <!--<th>添加时间</th>-->
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{menu.menuTitle}}</td>
            <td>{{menu.menuNumber}}</td>
            <td>{{menu.menuLink}}</td>
            <td>{{menu.menuParentTitle}}</td>
            <td>{{menu.menuParentNumber}}</td>
            <td>{{menu.menuNewWindow}}</td>
            <!--<td>{{menu.addTime}}</td>-->
            <td><a (click)="xgmenu=true; clicked=true;" href="javascript:;"> 修改</a></td>
          </tr>
          </tbody>
        </table>
        <div>详情：</div>
        <div>{{menu.menuRemark}}</div>
        <button class="btns btn-gray" (click)="goBack()">返回</button>
      </div>

    </div>
  </div>

</div>
<div [hidden]="!clicked"  class="mask"></div>
<div *ngIf="menu && xgmenu" class="operate menu">
  <form class="operate-form" #xgmenuform="ngForm">
    <div class="operate-title">修改菜单<span (click)="clicked=false; xgmenu=false; xgmenuform.reset()" class="fa fa-close"></span></div>
    <div class="operate-content">
      <div class="operate-item fn-clear">
        <label>名称:</label>
        <div class="operate-group">
          <input required id="name" name="name"  type="text"
                 class="form-box" maxlength="10" minlength="4" [(ngModel)]="menu.menuTitle">
          <!--<div [hidden]="name.valid && name.untouched"  class="alerts alert-danger">这是必填项</div>-->
        </div>
      </div>
      <div class="operate-item fn-clear">
        <label >编号:</label>
        <div class="operate-group">
          <input required name="coding"  type="text"
                 class="form-box" maxlength="10" minlength="4" [(ngModel)]="menu.menuNumber">
          <!--<div [hidden]="coding.valid && coding.untouched"  class="alerts alert-danger">这是必填项</div>-->
        </div>
      </div>
      <div class="operate-item fn-clear">
        <label>链接:</label>
        <div class="operate-group">
          <input required name="address"  type="url" class="form-box" [(ngModel)]="menu.menuLink">
          <!--<div [hidden]="name.valid || name.pristine"  class="alerts alert-danger">这是必填项</div>-->
        </div>
      </div>
      <div class="operate-item fn-clear">
        <label>新窗口打开:</label>
        <div class="operate-radio">
          <input checked="selected" [(ngModel)]="menu.menuNewWindow"  required name="selected"  type="radio" class="form-box" value="是">  是
          <input checked="selected" [(ngModel)]="menu.menuNewWindow"  required name="selected"  type="radio" class="form-box" value="否">  否
        </div>
      </div>
      <div class="operate-item fn-clear">
        <label >父菜单名称：</label>
        <div class="operate-group">
          <select [(ngModel)]="menu.menuParentTitle" name="parentName"  class="form-select">
            <option *ngFor="let parentName of parentNames" [value]="parentName">{{parentName}}</option>
          </select>
        </div>
      </div>
      <!--<div class="operate-item fn-clear">-->
      <!--<label for="">父菜单编号：</label>-->
      <!--<div class="operate-group">-->
      <!--<select name="" id="" class="form-select">-->
      <!--<option value="">001</option>-->
      <!--<option value="">002</option>-->
      <!--<option value="">003</option>-->
      <!--<option value="">004</option>-->
      <!--<option value="">005</option>-->
      <!--<option value="">006</option>-->
      <!--</select>-->
      <!--</div>-->
      <!--</div>-->
      <div class="operate-item fn-clear">
        <label class="unmust">描述:</label>
        <div class="operate-group">
          <textarea name="details" [(ngModel)]="menu.menuRemark" class="form-box"></textarea>
        </div>
      </div>
      <div class="operate-btn">
        <button (click)="save()" type="submit" class="btns btn-blue">保存</button>
        <button (click)="xgmenu=false; clicked=false;" type="reset" class="btns btn-gray">取消</button>
      </div>
    </div>
  </form>
</div>
