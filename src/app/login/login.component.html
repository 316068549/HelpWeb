<div class="container" style="height: 100%" [@fadeIn]>
  <h1 class="mt40 text-center nav-head">陕西省曙光应急救援协会易走失人群紧急救援管理系统</h1>

  <div class="loginbox">
    <form name="form" (ngSubmit)="heroForm.form.valid && login()" #heroForm="ngForm" novalidate>

      <div class="form-group">
        <!--<label for="name">用户名</label>-->
        <input type="text" style="display: none;">
        <input type="password" style="display: none;">
        <input type="text" autocomplete="off" class="form-control" placeholder="用户名"   [(ngModel)]="user.userName" name="userName" #userName="ngModel" required />
        <div *ngIf="heroForm.submitted && userName.invalid "  class="alert alert-danger">用户名不能为空</div>
      </div>
      <div class="form-group" >
        <!--<label for="userPassword">密码</label>-->
        <input type="text" style="display: none;">
        <input type="password" style="display: none;">
        <input type="password" autocomplete="off"  class="form-control" placeholder="密码" id="userPassword" [(ngModel)]="user.userPassword" name="userPassword" #userPassword="ngModel"  required/>
        <div *ngIf="heroForm.submitted && userPassword.invalid " class="alert alert-danger">密码不能为空</div>
      </div>
      <button type="submit" class="btn btn-login" style="width: 100%;" >登录</button>
    </form>
  </div>
</div>
