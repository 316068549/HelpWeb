
<div class="page-t">
  <div class="page-nav">
    <a  href="javascript:;">系统管理</a>
    <a  href="javascript:;" >轨迹管理</a>
    <a  routerLinkActive="active" routerLink="/track">轨迹列表</a>
  </div>
  <router-outlet></router-outlet>
  <div class="search-box col-sm-12 mt15">
    <div class="col-sm-3">
      <div class="input-group">
        <input #searchBox type="text" placeholder="请输入设备ID" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" (click)="search(searchBox.value)"> 搜索</button> </span>
      </div>
    </div>

      <!--<a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary fn-right">返回</a>-->

    <!--<electricity-search></electricity-search>-->
  </div>

</div>
<div class="J_mainContent" id="content-main">
  <div class="wrapper wrapper-content">
    <!--<track-map></track-map>-->
    <div class="xt-list xt-list5 xt-list15">


      <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th >
            序号
          </th>
          <th>
            <mfDefaultSorter by="deviceIMEI">设备ID</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="locationTime">时间</mfDefaultSorter>
          </th>
          <!--<th>-->
          <!--<mfDefaultSorter by="locationType">设备类型</mfDefaultSorter>-->
          <!--</th>-->
          <th>
            位置
          </th>
          <th>
            操作
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let electricity of mf.data; let i = index;" [class.selected]="electricity === selectedElectricity" (click)="onSelect(electricity)">
          <td>{{i+1}}</td>
          <!--<td>{{electricity.locationType}}</td>-->
          <td >{{electricity.deviceIMEI}}</td>
          <td >{{electricity.locationTime}}</td>
          <td>{{electricity.locationType}}({{electricity.locationLongitude}},{{electricity.locationLatitude}})</td>
          <td>&nbsp;&nbsp;
            <a [routerLink]="['detail', electricity.deviceIMEI]" >轨迹详情</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <!--<a (click)="delete(electricity); $event.stopPropagation()">删除</a>-->
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="6">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>

    </div>
  </div>
</div>
