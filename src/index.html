<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <title>紧急救援系统</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/font-awesome.min93e3.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/js/need/laydate.css">
  <link rel="stylesheet" href="assets/js/skins/default/laydate.css">
  <link rel="stylesheet" type="text/css" href="assets/layer/skin/default/layer.css">
  <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchControl/1.4/src/SearchControl_min.css" />
  <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
  <link href="assets/css/video-js.css" rel="stylesheet" type="text/css">
  <script src="assets/js/video.min.js"></script>
  <script>
    videojs.options.flash.swf = "video-js.swf";
  </script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PeF7fa3g436cNdspCytr4ogR8VdoUsXa"></script>
  <script type="text/javascript" src="assets/js/SearchInfoWindow.js"></script>
  <!--<script type="text/javascript" src="assets/js/searchControl.js"></script>-->
  <!--<script async src="http://webapi.amap.com/maps?v=1.3&key=c94a4e6f1e05ba8cc6370dc6decea233"></script>-->
  <script src="assets/js/laydate.js"></script>

</head>
<body>
<app-root>Loading...</app-root>
<script type="text/javascript">
    var start = {
      elem: '#start', //选择ID为START的input
      format: 'YYYY/MM/DD hh:mm:ss', //自动生成的时间格式
      min: laydate.now(), //设定最小日期为当前日期
      max: '2099-06-16 23:59:59', //最大日期
      istime: true, //必须填入时间
      istoday: false,  //是否是当天
      start: laydate.now(0,"YYYY/MM/DD hh:mm:ss"),  //设置开始时间为当前时间
      choose: function(datas){
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      elem: '#end',
      format: 'YYYY/MM/DD hh:mm:ss',
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istime: true,
      istoday: false,
      start: laydate.now(0,"YYYY/MM/DD hh:mm:ss"),
      choose: function(datas){
//        start.max = datas; //结束日选好后，重置开始日的最大日期
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    laydate(start);
    laydate(end);
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "http://api.map.baidu.com/api?v=2.0&ak=PeF7fa3g436cNdspCytr4ogR8VdoUsXa&callback=init";
    document.body.appendChild(script);
</script>
</body>
</html>
