<div class="container">
  <h1 class="mt40 text-center nav-head">跌倒后台管理系统</h1>
  <div class="loginbox">
    <form (ngSubmit)="heroForm.form.valid && login()" #heroForm="ngForm">

      <div class="form-group">
        <label for="name">用户名</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.userName" name="name" #name="ngModel">
        <div *ngIf="heroForm.submitted && !name.valid"  class="alert alert-danger">用户名不能为空</div>
      </div>
      <div class="form-group">
        <label for="alterEgo">密码</label>
        <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="user.password" name="alterEgo" #alterEgo="ngModel">
        <div *ngIf="heroForm.submitted && !alterEgo.valid" class="alert alert-danger">密码不能为空</div>
      </div>
      <button type="submit" class="btn btn-success" style="width: 100%;" >登录</button>
    </form>
  </div>

</div>
